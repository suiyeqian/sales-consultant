<div class="tab-produce">
  <ng-container *ngFor="let item of list">
    <div class="sub-title-wrap"><h4 class="sub-title">{{item.title}}</h4></div>
    <div class="sub-tabset-wrap">
      <my-tabset-ui [tabList]="['近6个月', '本月']" [curTab]="'近6个月'" (onTabChanged)="switchChart($event, item.type)"></my-tabset-ui>
    </div>
    <div class="sub-tabset-container">
      <div class="track-sel" [class.hidden]="item.curSubTab === 'curMonth'">
        <my-select-box  [seledItem]="item.curLevel" [dataUrl]="subNameUrl" (onSelChanged)="getTrend($event, item.type)"></my-select-box>
      </div>
      <div class="chart-wrap">
        <div echarts [options]="item.chartOption" class="chart"></div>
      </div>
    </div>
  </ng-container>
</div>
